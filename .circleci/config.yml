 version: 2
 jobs:
   build:
     working_directory: ~/react_ci
     docker:
       - image: circleci/node:4.8.2-jessie
     steps:
       - checkout
       - run:
          name: Update npm
          command: 'sudo npm install -g npm@latest'
       - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
       - run:
          name: Install npm wee
          command: npm install
       - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
   test:
     docker:
       - image: circleci/node:4.8.2-jessie
     steps:
       - checkout
       - run:
          name: Test
          command: npm test
 workflows:
   version: 2
   build_and_test:
     jobs:
       - build
       - test
